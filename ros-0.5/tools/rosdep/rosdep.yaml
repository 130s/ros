boost:
  ubuntu:
    9.04: libboost1.37-dev
    8.10: |
      if [ ! -f /opt/ros/lib/libboost_date_time-gcc43-mt*-1_37.a ] ; then
        mkdir -p ~/ros/ros-deps
        cd ~/ros/ros-deps
        wget --tries=10 http://pr.willowgarage.com/downloads/boost_1_37_0.tar.gz
        tar xzf boost_1_37_0.tar.gz
        cd boost_1_37_0
        ./configure --prefix=/opt/ros
        make
        sudo make install
      fi
    8.04: |
      if [ ! -f /opt/ros/lib/libboost_date_time-gcc42-mt*-1_37.a ] ; then
        mkdir -p ~/ros/ros-deps
        cd ~/ros/ros-deps
        wget --tries=10 http://pr.willowgarage.com/downloads/boost_1_37_0.tar.gz
        tar xzf boost_1_37_0.tar.gz
        cd boost_1_37_0
        ./configure --prefix=/opt/ros
        make
        sudo make install
      fi
  arch: boost
  debian:
    squeeze/sid: libboost1.37-dev
    lenny: |
      if [ ! -f /opt/ros/lib/libboost_date_time-gcc43-mt*-1_37.a ] ; then
        mkdir -p ~/ros/ros-deps
        cd ~/ros/ros-deps
        wget --tries=10 http://pr.willowgarage.com/downloads/boost_1_37_0.tar.gz
        tar xzf boost_1_37_0.tar.gz
        cd boost_1_37_0
        ./configure --prefix=/opt/ros
        make
        sudo make install
      fi
  macports: boost
