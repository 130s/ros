  ubuntu: python-yaml
  debian: python-yaml
  fedora: PyYAML
  centos: PyYAML
  arch: |
    if [ ! -f /usr/lib/libyaml.so ] ; then
      mkdir -p ~/ros/ros-deps
      cd ~/ros/ros-deps
      wget --tries=10 http://aur.archlinux.org/packages/libyaml/libyaml.tar.gz
      tar xzf libyaml.tar.gz
      cd libyaml
      makepkg
      sudo pacman -U libyaml-*.pkg.tar.gz
      cd ..
      wget --tries=10 http://aur.archlinux.org/packages/python-yaml/python-yaml.tar.gz
      tar xzf python-yaml.tar.gz
      cd python-yaml
      makepkg
      sudo pacman -U python-yaml-*.pkg.tar.gz
    fi
